name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Gradle check
        run: ./gradlew check
      - name: Build Spring Boot Jar
        run: ./gradlew bootJar
