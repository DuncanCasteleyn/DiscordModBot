name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 15.x
      - name: Run Gradle check
        run: ./gradlew check
      - name: Build Spring Boot Jar
        run: ./gradlew bootJar
