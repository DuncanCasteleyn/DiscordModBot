name: Create release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

jobs:
  release_please:
    name: Run Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for google-github-actions/release-please-action
      pull-requests: write # Required for google-github-actions/release-please-action

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

    steps:
      - uses: google-github-actions/release-please-action@51ee8ae2605bd5ce1cfdcc5938684908f1cd9f69 # v3.7.9
        id: release
        with:
          release-type: java
          bootstrap-sha: 19b9ecc915c079bc292b9e2769bcd156657234da
          extra-files: version.txt
