name: Test MariaDB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11.1.2@sha256:5d851e999b84625ef9810589e832686cae58453452698ee69e2980041e626eb2
        ports:
          - 3306:3306
        env:
          MARIADB_USER: spring
          MARIADB_PASSWORD: test
          MARIADB_DATABASE: discordmodbot
          MARIADB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "/usr/local/bin/healthcheck.sh --su-mysql --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4 # v1.1.0

      - name: Setup Java JDK
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v3.13.0
        with:
          java-version: 17
          distribution: liberica

      - name: Run Gradle check
        uses: gradle/gradle-build-action@d1b726d8c1e0cc120447ad1a950d6e6794c51ad8 # v2.9.0
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://127.0.0.1:3306/discordmodbot
          SPRING_DATASOURCE_USERNAME: spring
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_DATASOURCE_DRIVERCLASSNAME: org.mariadb.jdbc.Driver
        with:
          arguments: check
